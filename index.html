    <!--发表博文弹出框-->
    <div class="sendBlog">
        <div class="sendBlogContent">
            <form method="post" action="">
                <textarea name="title" cols="30" rows="20" placeholder="请输入标题" class="inputBlogTitle" id="pTitle"></textarea>
                <textarea name="content" cols="30" rows="20" placeholder="    请输入正文" class="inputBlogContent" id="pContent"></textarea>
                <input type="button" value=" " class="submitBlogContent"  onclick="publishArticle()" title="发送">
            </form>
        </div>
        <div class="saveBlogContent" title="保存为草稿"><img src="public/images2/H.png" onclick="draftArticle()"/></div>
        <div class="closeBlogContent" title="关闭"><img src="public/images2/answer-del.png"/></div>
    </div>
    <!--发表图片弹出框-->
    <div class="sendPhoto">
        <div class="sendPhotoContent">
            <div class="previewPhoto" id="previewPhoto">
            </div>
            <form method="post" action="">
                <textarea name="content"  placeholder="请输入正文……" class="inputPicTitle" id="inputPicTitle"></textarea>
                <p>
                    <a href="#">
                        <input type="file" value=" " class="choosePicContent" id="choosePicContent" title="选择图片" style="display: none">
                        <label for="choosePicContent">
                            <img src="public/images2/J.png"/>
                        </label>
                    </a>
                </p>
                <input type="button" value=" " class="submitPhotoContent" onclick="sendMoment()" title="发送">
            </form>
        </div>
        <div class="savePhotoContent" title="保存为草稿"><img src="public/images2/H.png"/></div>
        <div class="closePhotoContent" title="关闭"><img src="public/images2/answer-del.png"/></div>
    </div>
    <!--转载提示弹出框-->
    <div class="tip_dialog" id="tip_dialog">
        已转载!
    </div>
    <!--删除提示弹出框-->
    <div class="delete_dialog" id="delete_dialog">
        已删除!
    </div>
    <div class="tip_dialog" id="tip">

    </div>
    <div class="inputReply">
        <form method="post" action="">
            <textarea name="content" id="ccomment" cols="30" rows="10" placeholder="请输入你的回复……" class="inputReplyComment"></textarea>
            <input type="button" value="" onclick="cComment()" class="submitReplyComment">
        </form>
        <div class="closeReplyComment" onclick="hideReplyComment()">
            <img src="public/images2/answer-del.png"/>
        </div>
    </div>
